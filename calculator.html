<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Compressed CSS -->
    <!--<link rel="stylesheet" href="../Libraries/hover.css">
    <link rel="stylesheet" href="/css/calculator.css">-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.2.3/foundation.min.css">
    <link rel="stylesheet" href="css/calculator.css">
    <!-- Compressed JavaScript -->

    <meta charset="UTF-8">
    <title>Calculator</title>

</head>
<body>
    <div class="row large-centered" id="display">
        <div class=" text-right large-1 large-centered">
        <p id="displayField"></p>
        </div>
    </div>
    <div class="row" id="topRow">
        <div class="large-2 large-centered columns">
            <div class="button-group hvr-push">
                <button type="button" id="seven" class="numericInput secondary button hvr-push">7</button>


                <button type="button" id="eight" class="numericInput secondary button hvr-push">8</button>


                <button type="button" id="nine" class="numericInput secondary button">9</button>


                <button type="button" id="add" class="warning button">+</button>
            </div>
        </div>
    </div>

    <div class="row" id="secondRow">
        <div class="large-2 large-centered columns">
            <div class="button-group">
                <button type="button" id="four" class="numericInput secondary button">4</button>


                <button type="button" id="five" class="numericInput secondary button">5</button>


                <button type="button" id="six" class="numericInput secondary button">6</button>


                <button type="button" id="subtract" class="warning button">-</button>
            </div>
        </div>
    </div>

    <div class="row" id="thirdRow">
        <div class="large-2 large-centered columns">
            <div class="button-group">
                <button type="button" id="one" class="numericInput secondary button">1</button>


                <button type="button" id="two" class="numericInput secondary button">2</button>


                <button type="button" id="three" class="numericInput secondary button">3</button>


                <button type="button" id="multiply" class="warning button">*</button>
            </div>
        </div>
    </div>

    <div class="row" id="fourthRow">
        <div class="large-2 large-centered column">
            <div class="button-group">
                <button type="button" id="zero" class="numericInput secondary button">0</button>

                <button type="button" id="clear" class="alert button">C</button>

                <button type="button" id="divide" class="warning button">/</button>

                <button type="button" id="result" class="warning button">=</button>
            </div>
        </div>
    </div>




</div>

<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
<script src="js/calculator.js"></script>
<script src="https://cdn.jsdelivr.net/foundation/6.2.3/foundation.min.js"></script>    <link href="css/calculator.css" rel="stylesheet">
</body>
</html>
